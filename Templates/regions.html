<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ familyName }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/regions_update.css">
	<link rel="stylesheet" type="text/css" href="/static/ModelBox.css">
    </head>
    <body>
        <div class="panel">
            <div class="buttonsDiv"></div>
            <div id="titleDiv">
                <h1 class="titleText">{{ familyName }}</h1>
            </div>
            <div class="buttonsDiv">
                <button class="Btn" onclick="controlPanel()">Control Panel</button>
                <button class="Btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="center">
            <div class="treePanel">
                <img id="temp" src="family_tree.jpg" height="600px"></img>
            </div>
        </div>

        <div class="footer">
            <div class="footerPanel">
                <div id="buttonContainer">
                    <button id="addBtn" class="Btn" onclick="add()">Add</button>
                    <button class="Btn" onclick="edit()">Edit</button>
                    <button class="Btn" onclick="remove()">Remove</button>
                    <button class="Btn" onclick="share()">Share</button>
                    <button class="Btn" onclick="download()">Download</button>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="font-family : Consolas, monaco, monospace;">The {{ familyName }}</h2>
                <form>
                    <br><br>
                    <label class="registerInputTitles">This entry is a:</label>
                    <select>
                        <option value="Child">Child</option>
                        <option value="Parent">Parent</option>
                    </select>
                    <br><br>
                    <label class="registerInputTitles">Name:</label>
                    <input type="name" name="entryType" class="registerInputText" placeholder="Name">
                    <br><br>
                    <label class="registerInputTitles">Birthdate:</label>
                    <input type="birthdate" name="entryType" class="registerInputText" style="width:53%" placeholder="MM/DD/YYYY">

                    <br><br>
                    <label class="registerInputTitles">Parent1:</label>
                    <select>
                        <option value="Child">Child</option>
                    </select>
                    <br><br>
                    <label class="registerInputTitles">Parent2:</label>
                    <select></select>
                    <br><br>
                    <button class="Btn" onclick="addEntry()">Add Entry</button>
                </form>
            </div>
        </div>
 	<div id="removeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
	 <h2 style="font-family : Consolas, monaco, monospace;">The {{ familyName }}</h2>
                <form action="/removeNode" method="post">
                    <br>
                    <label class="registerInputTitles">Name:</label>
                    <input type="name" name="treeName" class="registerInputText" placeholder="Name">
                    <br><br>
                    <button class="Btn" id="removeBtn">Delete Person</button>
                </form>
            </div>
        </div>
    </body>
    <script>
        var modal = document.getElementsByClassName("modal")[0];
        var addBtn = document.getElementById("addBtn");
        var addSpan = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        addBtn.onclick = function() {
            event.preventDefault();
            modal.style.display = "block";
        }
        // When the user clicks on <span> (x), close the modal
        addSpan.onclick = function() {
            modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
	var editBtn = document.getElementById("editBtn");
	var editSpan = document.getElementsByClassName("close")[1];
	editBtn.onclick = function() {
            event.preventDefault();
	modal = document.getElementsByClassName("modal")[1];
            modal.style.display = "block";
        }
	// When the user clicks on <span> (x), close the modal
        editSpan.onclick = function() {
            modal.style.display = "none";
        }
        var removeBtn = document.getElementById("removeBtn");
        var removeSpan = document.getElementsByClassName("close")[2];
        // When the user clicks the button, open the modal
        removeBtn.onclick = function() {
            event.preventDefault();
            modal = document.getElementsByClassName("modal")[2];
            modal.style.display = "block";
        }
        // When the user clicks on <span> (x), close the modal
        removeSpan.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</html>
