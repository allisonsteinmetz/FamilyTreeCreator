<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Family Tree Creator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     	<link rel="stylesheet" type="text/css" href="loginscreen.css">
	<script>
            function register() {}
        </script>
    </head>
    <body>
      <h1 class="titleText">Family Tree Creator</h1>
        <div class="container">
            <form id="login" method="post" class="loginForm">
                <label class="inputTitles">Username:</label>
                <input type="text" placeholder="Username" id="username" class="inputText" name="username"/>
                <br><br>
                <label class="inputTitles">Password:</label>
                <input type="password" placeholder="Password" id="pwd" class="inputText" name="pwd"/>
                <br><br>
                <input type="submit" class="loginBtn" value="Login" id="button"/>
                <button class="registerBtn" onclick="register">Register</button>
            </form>
        </div>
    </body>
</html>
